<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>메인 페이지</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-1 pb-1">
        <div class="col-lg-12">
          <h4 class="text-center">Carousel with Three input search</h4>
          <h6 class="text-center">awesome responsive image slider with a search bar</h6>
        </div>
      </div>
    </div>
    <section>
      <div id="carouselExampleFade" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleFade" data-slide-to="1"></li>
          <li data-target="#carouselExampleFade" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/home1.jpg" class="d-block w-100" alt="home1" />
          </div>
          <div class="carousel-item">
            <img src="./img/home2.jpg" class="d-block w-s100" alt="home2" />
          </div>
          <div class="carousel-item">
            <img src="./img/home3.jpg" class="d-block w-100" alt="home3" />
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselExampleFade"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a
          class="carousel-control-next"
          href="#carouselExampleFade"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="search-sec">
      <div class="container">
        <form action="#" method="post" novalidate="novalidate">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <input
                    type="text"
                    class="form-control search-slt"
                    placeholder="Enter Pickup City"
                  />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <input
                    type="text"
                    class="form-control search-slt"
                    placeholder="Enter Drop City"
                  />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <select class="form-control search-slt" id="exampleFormControlSelect1">
                    <option>Select Vehicle</option>
                    <option>Example one</option>
                    <option>Example one</option>
                    <option>Example one</option>
                    <option>Example one</option>
                    <option>Example one</option>
                    <option>Example one</option>
                  </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <button type="button" class="btn btn-danger wrn-btn">Search</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
